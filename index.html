<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1>Hello, world!</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vero, officia?
        Laborum vel minima dolor modi. Molestiae perferendis expedita corrupti
        accusamus atque tempore laboriosam eum quaerat, at hic repellat deserunt
        illo.
      </p>
    </div>
    <div class="row">
      <div class="col-md-4" style="background-color: blueviolet">Left</div>
      <div class="col-md-4" style="background-color: rgb(80, 26, 131)">
        Middle
      </div>
      <div class="col-md-4" style="background-color: rgb(36, 12, 59)">
        Right
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
